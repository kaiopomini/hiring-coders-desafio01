<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Supermarket</title>
  </head>
  <body>
    <header class="header">
      <img src="assets/logo-no-bg.png" alt="logo" />
      <h1>Supermarket</h1>
    </header>
    <main>
      <section class="section-countdown">
        <img src="./assets/black-friday-tag.png" alt="black friday tag">
        <div>
          <h2>FALTAM</h2>
          <p id="countdown"> dias  h  m  s</p>
        </div>
      </section>
      <div class="main-content">
        <section class="promotion-section">
          <h3>ESQUENTA BLACK FRIDAY</h3>
          <div id="slider-container" class="slider">
          </div>
        </section>
        <section class="form-section">
          <form id="form" class="form">
            <h3>Cadastre-se e receba novidades e promoções sobre a BLACK FRIDAY!</h3>
            <div class="form-group">

              <div class="form-control">
               
                <input type="text" id="name" placeholder="insira seu nome" />
                <small>Error message</small>
              </div>
              <div class="form-control">
                <input type="text" id="email" placeholder="email@email.com" />
                <small>Error message</small>
              </div>
  
              <button>cadastrar</button>

            </div>
          </form>
        </section>
      </div>
    </main>
    <footer>
      <div>
        <p>&copy;Kaio Pomini, 2021</p>
      </div>
      <div>
        <p>Hiring Coders</p>
        <p>Gama Academy</p>
      </div>
    </footer>
  </body>
  <script src="js/script.js"></script>
</html>
